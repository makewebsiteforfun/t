            </div>
            <h2 class="text-3xl font-bold text-gray-800">Be the First to Pre-Order!</h2>

             <div class="mt-4 w-full flex justify-center">

                    class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-200">
                    <br>
                    <br>
                <textarea id="preorder" name="preorder" rows="4" placeholder="Write your preorder details here..." required></textarea>

                <br>

                <button type="button" class="quantity-btn" onclick="increaseQuantity()">+</button>
                <button type="submit" class="mt-3 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
